<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 聊天室</title>
    <style>
        :root {
            --primary-color: #238636;
            --bg-color: #f6f8fa;
            --text-color: #24292f;
            --message-bg: #ffffff;
            --user-message-bg: #ddf4ff;
            --border-color: #d0d7de;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
        }

        .dark-theme {
            --primary-color: #3fb950;
            --bg-color: #0d1117;
            --text-color: #f0f6fc;
            --message-bg: #161b22;
            --user-message-bg: #1c6b48;
            --border-color: #30363d;
            --shadow: 0 1px 3px rgba(0,0,0,0.5), 0 1px 2px rgba(0,0,0,0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3 ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--message-bg);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2;
        }

        .theme-toggle:hover {
            background-color: var(--border-color);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 16px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--message-bg);
        }

        .message {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 6px;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: var(--shadow);
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background-color: var(--user-message-bg);
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            background-color: var(--message-bg);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 2px;
        }

        .message-time {
            font-size: 0.75rem;
            color: #656d76;
            margin-top: 4px;
            text-align: right;
        }

        .input-container {
            display: flex;
            gap: 8px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--message-bg);
            color: var(--text-color);
            resize: none;
            height: 60px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(35, 134, 54, 0.3);
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2;
        }

        .send-button:hover {
            background-color: #2ea043;
        }

        .send-button:disabled {
            background-color: #656d76;
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            padding: 16px;
            font-size: 0.875rem;
            color: #656d76;
            border-top: 1px solid var(--border-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .chat-container {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <svg height="24" viewBox="0 0 16 16" width="24" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            <span>GitHub 聊天室</span>
        </div>
        <button class="theme-toggle" id="themeToggle">切换主题</button>
    </header>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <!-- 消息将在这里动态添加 -->
        </div>
        <div class="input-container">
            <textarea class="message-input" id="messageInput" placeholder="输入消息..." rows="1"></textarea>
            <button class="send-button" id="sendButton">发送</button>
        </div>
    </div>

    <footer>
        <p>这是一个静态聊天页面，使用 localStorage 保存聊天记录 | 部署在 GitHub Pages</p>
    </footer>

    <script>
        // DOM 元素
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('themeToggle');

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            setupEventListeners();
            addBotMessage('欢迎来到 GitHub 聊天室！这是一个静态页面，所有消息都保存在您的浏览器本地存储中。');
        });

        // 设置事件监听器
        function setupEventListeners() {
            // 发送按钮点击事件
            sendButton.addEventListener('click', sendMessage);
            
            // 输入框回车事件
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 主题切换
            themeToggle.addEventListener('click', toggleTheme);
            
            // 自动调整输入框高度
            messageInput.addEventListener('input', autoResizeTextarea);
        }

        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // 添加用户消息
            addMessage(message, 'user');
            
            // 清空输入框
            messageInput.value = '';
            autoResizeTextarea();
            
            // 模拟机器人回复（延迟）
            setTimeout(() => {
                const responses = [
                    '收到您的消息了！',
                    '这是一个很棒的聊天应用！',
                    '您可以在 GitHub Pages 上部署这个页面。',
                    '感谢您的消息！',
                    '这个聊天界面使用纯 HTML、CSS 和 JavaScript 构建。'
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'bot');
            }, 1000);
        }

        // 添加消息到聊天界面
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = getCurrentTime();
            
            messageDiv.appendChild(messageText);
            messageDiv.appendChild(messageTime);
            messagesContainer.appendChild(messageDiv);
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // 保存消息到本地存储
            saveMessage(text, sender);
        }

        // 添加机器人消息（不保存到历史记录）
        function addBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = getCurrentTime();
            
            messageDiv.appendChild(messageText);
            messageDiv.appendChild(messageTime);
            messagesContainer.appendChild(messageDiv);
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 获取当前时间
        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        // 保存消息到本地存储
        function saveMessage(text, sender) {
            let messages = JSON.parse(localStorage.getItem('githubChatMessages')) || [];
            messages.push({
                text,
                sender,
                time: new Date().toISOString()
            });
            localStorage.setItem('githubChatMessages', JSON.stringify(messages));
        }

        // 从本地存储加载消息
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('githubChatMessages')) || [];
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender}-message`;
                
                const messageText = document.createElement('div');
                messageText.textContent = msg.text;
                
                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                
                const time = new Date(msg.time);
                messageTime.textContent = `${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(messageTime);
                messagesContainer.appendChild(messageDiv);
            });
            
            // 滚动到底部
            if (messages.length > 0) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // 自动调整输入框高度
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        }

        // 切换主题
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('githubChatTheme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? '浅色模式' : '深色模式';
        }

        // 检查保存的主题偏好
        const savedTheme = localStorage.getItem('githubChatTheme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            themeToggle.textContent = '浅色模式';
        }
    </script>
</body>
</html>

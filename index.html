<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时聊天室 - 静态部署版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
    <style>
        :root {
            --primary: #3ECF8E;
            --primary-dark: #2dbd7e;
            --secondary: #6C757D;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --bg-light: #f8f9fa;
            --bg-dark: #1a1d29;
            --card-light: #ffffff;
            --card-dark: #252836;
            --text-light: #333333;
            --text-dark: #e4e6eb;
            --border-light: #e1e5e9;
            --border-dark: #3a3f50;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #3ECF8E 0%, #3B82F6 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: var(--text-dark);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .dark-mode .card {
            background: var(--card-dark);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark-mode .header {
            background: var(--primary-dark);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-panel {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(62, 207, 142, 0.1);
        }

        .dark-mode .info-item {
            background: rgba(62, 207, 142, 0.15);
        }

        .info-item i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .user-info {
            margin-top: auto;
            padding: 15px;
            border-radius: 8px;
            background: rgba(62, 207, 142, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dark-mode .user-info {
            background: rgba(62, 207, 142, 0.15);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark-mode .chat-header {
            border-bottom-color: var(--border-dark);
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--success);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .other-user-message {
            align-self: flex-start;
            background: var(--card-light);
            border: 1px solid var(--border-light);
            border-bottom-left-radius: 4px;
        }

        .dark-mode .other-user-message {
            background: var(--card-dark);
            border-color: var(--border-dark);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .input-container {
            padding: 15px 20px;
            border-top: 1px solid var(--border-light);
            display: flex;
            gap: 10px;
        }

        .dark-mode .input-container {
            border-top-color: var(--border-dark);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            background: var(--card-light);
            color: var(--text-light);
        }

        .dark-mode .message-input {
            background: var(--card-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .message-input:focus {
            border-color: var(--primary);
        }

        .send-button {
            background: var(--primary);
            color: white;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: var(--primary-dark);
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.85rem;
            opacity: 0.8;
            border-top: 1px solid var(--border-light);
        }

        .dark-mode .footer {
            border-top-color: var(--border-dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .login-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .login-input {
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            background: var(--card-light);
            color: var(--text-light);
        }

        .dark-mode .login-input {
            background: var(--card-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .login-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s;
        }

        .login-button:hover {
            background: var(--primary-dark);
        }

        .user-list {
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .user-item:hover {
            background: rgba(62, 207, 142, 0.1);
        }

        .dark-mode .user-item:hover {
            background: rgba(62, 207, 142, 0.15);
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            margin-left: auto;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .connected {
            background: var(--success);
        }
        
        .disconnected {
            background: var(--danger);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 16px;
            background: var(--card-light);
            border: 1px solid var(--border-light);
            border-radius: 18px;
            width: fit-content;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .dark-mode .typing-indicator {
            background: var(--card-dark);
            border-color: var(--border-dark);
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .dark-mode .typing-dot {
            background: var(--text-dark);
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingAnimation {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 信息面板 -->
        <div class="card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>实时聊天室</span>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="info-panel">
                <div class="info-item">
                    <i class="fas fa-bolt"></i>
                    <div>
                        <h3>实时通信</h3>
                        <p>使用Pusher实现实时消息同步</p>
                        <div class="connection-status">
                            <div class="connection-dot disconnected" id="connectionDot"></div>
                            <span id="connectionStatus">连接断开</span>
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-users"></i>
                    <div>
                        <h3>多设备支持</h3>
                        <p>在不同设备间实时聊天</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-cloud"></i>
                    <div>
                        <h3>云服务</h3>
                        <p>使用Pusher Channels服务</p>
                    </div>
                </div>
                
                <div class="user-list" id="userList">
                    <h4>在线用户</h4>
                    <!-- 在线用户列表将在这里显示 -->
                </div>
                
                <div class="user-info" id="userInfo">
                    <!-- 用户信息将在这里显示 -->
                </div>
            </div>
        </div>

        <!-- 聊天面板 -->
        <div class="card chat-container">
            <div class="chat-header">
                <div class="chat-title">公共聊天室</div>
                <div class="online-indicator">
                    <div class="online-dot"></div>
                    <span id="onlineCount">0 人在线</span>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <!-- 消息将在这里动态生成 -->
            </div>
            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="输入消息..." disabled>
                <button class="send-button" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="footer">
                <p>使用Pusher Channels实现实时通信 | 部署在静态托管平台</p>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div id="loginModal" style="display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="card" style="width: 90%; max-width: 400px;">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-user"></i>
                    <span>加入聊天室</span>
                </div>
            </div>
            <div class="login-container">
                <input type="text" class="login-input" id="usernameInput" placeholder="请输入您的用户名" maxlength="20">
                <button class="login-button" id="loginButton">加入聊天</button>
            </div>
        </div>
    </div>

    <script>
        // Pusher配置 - 使用公共测试密钥（生产环境请使用自己的密钥）
        const PUSHER_APP_KEY = 'a6c8d8e8c8d8e8c8d8e8';
        const PUSHER_CLUSTER = 'mt1';
        
        // 初始化Pusher
        const pusher = new Pusher(PUSHER_APP_KEY, {
            cluster: PUSHER_CLUSTER,
            forceTLS: true
        });

        // 订阅频道
        const channel = pusher.subscribe('chat-channel');

        // DOM元素
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('themeToggle');
        const loginModal = document.getElementById('loginModal');
        const usernameInput = document.getElementById('usernameInput');
        const loginButton = document.getElementById('loginButton');
        const userInfo = document.getElementById('userInfo');
        const userList = document.getElementById('userList');
        const onlineCount = document.getElementById('onlineCount');
        const connectionDot = document.getElementById('connectionDot');
        const connectionStatus = document.getElementById('connectionStatus');

        // 全局变量
        let currentUser = null;
        let userId = null;
        let onlineUsers = {};
        let isTyping = false;
        let typingTimer;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            
            // 检查保存的主题偏好
            const savedTheme = localStorage.getItem('chatTheme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // 监听连接状态
            pusher.connection.bind('state_change', (states) => {
                updateConnectionStatus(states.current);
            });
            
            // 初始连接状态
            updateConnectionStatus(pusher.connection.state);
            
            // 加载历史消息（从localStorage）
            loadMessages();
        });

        // 更新连接状态
        function updateConnectionStatus(state) {
            if (state === 'connected') {
                connectionDot.className = 'connection-dot connected';
                connectionStatus.textContent = '已连接';
            } else if (state === 'connecting' || state === 'initialized') {
                connectionDot.className = 'connection-dot disconnected';
                connectionStatus.textContent = '连接中...';
            } else {
                connectionDot.className = 'connection-dot disconnected';
                connectionStatus.textContent = '连接断开';
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 发送消息
            sendButton.addEventListener('click', sendMessage);
            
            // 回车发送消息
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 输入时触发打字指示器
            messageInput.addEventListener('input', () => {
                if (!isTyping) {
                    isTyping = true;
                    channel.trigger('client-typing-start', {
                        user: currentUser,
                        userId: userId
                    });
                }
                
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    isTyping = false;
                    channel.trigger('client-typing-stop', {
                        user: currentUser,
                        userId: userId
                    });
                }, 1000);
            });
            
            // 主题切换
            themeToggle.addEventListener('click', toggleTheme);
            
            // 登录
            loginButton.addEventListener('click', login);
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
        }

        // 用户登录
        function login() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('请输入用户名');
                return;
            }
            
            currentUser = username;
            userId = generateUserId();
            
            // 启用聊天功能
            messageInput.disabled = false;
            sendButton.disabled = false;
            
            // 隐藏登录模态框
            loginModal.style.display = 'none';
            
            // 显示用户信息
            userInfo.innerHTML = `
                <div class="avatar">${username.charAt(0).toUpperCase()}</div>
                <div>
                    <div><strong>${username}</strong></div>
                    <div style="font-size: 0.8rem;">在线</div>
                </div>
            `;
            
            // 设置用户在线状态
            setUserOnline();
            
            // 监听实时消息
            listenToMessages();
            
            // 监听在线用户变化
            listenToOnlineUsers();
            
            // 监听打字事件
            listenToTypingEvents();
            
            // 添加欢迎消息
            addSystemMessage(`欢迎 ${username} 加入聊天室！`);
        }

        // 生成用户ID
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // 设置用户在线状态
        function setUserOnline() {
            // 触发用户上线事件
            channel.trigger('client-user-joined', {
                id: userId,
                username: currentUser,
                timestamp: new Date().toISOString()
            });
            
            // 页面关闭时设置离线
            window.addEventListener('beforeunload', () => {
                if (currentUser) {
                    channel.trigger('client-user-left', {
                        id: userId,
                        username: currentUser,
                        timestamp: new Date().toISOString()
                    });
                }
            });
        }

        // 监听消息
        function listenToMessages() {
            // 监听新消息事件
            channel.bind('client-new-message', (data) => {
                displayMessage(data);
            });
            
            // 监听用户加入事件
            channel.bind('client-user-joined', (data) => {
                if (data.id !== userId) {
                    addOnlineUser(data);
                    addSystemMessage(`${data.username} 加入了聊天室`);
                }
            });
            
            // 监听用户离开事件
            channel.bind('client-user-left', (data) => {
                if (data.id !== userId) {
                    removeOnlineUser(data.id);
                    addSystemMessage(`${data.username} 离开了聊天室`);
                }
            });
        }

        // 监听在线用户
        function listenToOnlineUsers() {
            // 定期更新在线用户列表（模拟功能）
            setInterval(() => {
                updateOnlineUsersUI();
            }, 5000);
        }

        // 监听打字事件
        function listenToTypingEvents() {
            // 监听开始打字事件
            channel.bind('client-typing-start', (data) => {
                if (data.userId !== userId) {
                    showTypingIndicator(data.user);
                }
            });
            
            // 监听停止打字事件
            channel.bind('client-typing-stop', (data) => {
                if (data.userId !== userId) {
                    hideTypingIndicator();
                }
            });
        }

        // 显示打字指示器
        function showTypingIndicator(username) {
            // 移除现有的指示器
            hideTypingIndicator();
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            const typingText = document.createElement('span');
            typingText.textContent = `${username} 正在输入`;
            
            const dotsContainer = document.createElement('div');
            dotsContainer.style.display = 'flex';
            dotsContainer.style.gap = '3px';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                dotsContainer.appendChild(dot);
            }
            
            typingDiv.appendChild(typingText);
            typingDiv.appendChild(dotsContainer);
            messagesContainer.appendChild(typingDiv);
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 隐藏打字指示器
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // 添加在线用户
        function addOnlineUser(user) {
            onlineUsers[user.id] = user;
            updateOnlineUsersUI();
        }

        // 移除在线用户
        function removeOnlineUser(userId) {
            delete onlineUsers[userId];
            updateOnlineUsersUI();
        }

        // 更新在线用户UI
        function updateOnlineUsersUI() {
            const users = Object.values(onlineUsers);
            let userListHTML = '<h4>在线用户</h4>';
            
            if (users.length === 0) {
                userListHTML += '<p>暂无其他在线用户</p>';
            } else {
                users.forEach(user => {
                    userListHTML += `
                        <div class="user-item">
                            <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                            <div>${user.username}</div>
                            <div class="status-indicator"></div>
                        </div>
                    `;
                });
            }
            
            // 添加当前用户
            if (currentUser) {
                userListHTML += `
                    <div class="user-item" style="margin-top: 10px; border-top: 1px solid var(--border-light); padding-top: 10px;">
                        <div class="user-avatar">${currentUser.charAt(0).toUpperCase()}</div>
                        <div>${currentUser} (我)</div>
                        <div class="status-indicator"></div>
                    </div>
                `;
            }
            
            userList.innerHTML = userListHTML;
            onlineCount.textContent = `${users.length + (currentUser ? 1 : 0)} 人在线`;
        }

        // 发送消息
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText || !currentUser) return;
            
            const message = {
                id: generateMessageId(),
                text: messageText,
                user: currentUser,
                userId: userId,
                timestamp: new Date().toISOString()
            };
            
            // 保存到本地存储（作为历史记录）
            saveMessageToLocal(message);
            
            // 通过Pusher发送消息
            channel.trigger('client-new-message', message);
            
            // 显示自己的消息
            displayMessage(message);
            
            // 清空输入框
            messageInput.value = '';
            
            // 停止打字指示器
            if (isTyping) {
                isTyping = false;
                channel.trigger('client-typing-stop', {
                    user: currentUser,
                    userId: userId
                });
            }
        }

        // 生成消息ID
        function generateMessageId() {
            return 'msg_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // 保存消息到本地存储
        function saveMessageToLocal(message) {
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push(message);
            
            // 只保留最近100条消息
            if (messages.length > 100) {
                messages = messages.slice(-100);
            }
            
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        // 加载历史消息
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.forEach(message => {
                displayMessage(message, true);
            });
        }

        // 显示消息
        function displayMessage(message, isHistory = false) {
            // 检查是否已经显示过这条消息（避免重复显示）
            const existingMessage = document.querySelector(`[data-message-id="${message.id}"]`);
            if (existingMessage) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.setAttribute('data-message-id', message.id);
            
            if (message.userId === userId) {
                // 自己的消息
                messageDiv.className = 'message user-message';
                messageDiv.innerHTML = `
                    <div>${message.text}</div>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                `;
            } else {
                // 其他用户的消息
                messageDiv.className = 'message other-user-message';
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span>${message.user}</span>
                    </div>
                    <div>${message.text}</div>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            
            // 如果不是历史消息，滚动到底部
            if (!isHistory) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // 添加系统消息
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message other-user-message';
            messageDiv.style.backgroundColor = 'rgba(108, 117, 125, 0.2)';
            messageDiv.style.textAlign = 'center';
            messageDiv.style.maxWidth = '100%';
            messageDiv.innerHTML = `
                <div><i>${text}</i></div>
                <div class="message-time">${formatTime(new Date().toISOString())}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 格式化时间
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // 切换主题
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('chatTheme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时聊天室 - Supabase 数据库</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #3ECF8E;
            --primary-dark: #2dbd7e;
            --secondary: #6C757D;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --bg-light: #f8f9fa;
            --bg-dark: #1a1d29;
            --card-light: #ffffff;
            --card-dark: #252836;
            --text-light: #333333;
            --text-dark: #e4e6eb;
            --border-light: #e1e5e9;
            --border-dark: #3a3f50;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #3ECF8E 0%, #3B82F6 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: var(--text-dark);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .dark-mode .card {
            background: var(--card-dark);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark-mode .header {
            background: var(--primary-dark);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-panel {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(62, 207, 142, 0.1);
        }

        .dark-mode .info-item {
            background: rgba(62, 207, 142, 0.15);
        }

        .info-item i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .user-info {
            margin-top: auto;
            padding: 15px;
            border-radius: 8px;
            background: rgba(62, 207, 142, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dark-mode .user-info {
            background: rgba(62, 207, 142, 0.15);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark-mode .chat-header {
            border-bottom-color: var(--border-dark);
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--success);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .other-user-message {
            align-self: flex-start;
            background: var(--card-light);
            border: 1px solid var(--border-light);
            border-bottom-left-radius: 4px;
        }

        .dark-mode .other-user-message {
            background: var(--card-dark);
            border-color: var(--border-dark);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .input-container {
            padding: 15px 20px;
            border-top: 1px solid var(--border-light);
            display: flex;
            gap: 10px;
        }

        .dark-mode .input-container {
            border-top-color: var(--border-dark);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            background: var(--card-light);
            color: var(--text-light);
        }

        .dark-mode .message-input {
            background: var(--card-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .message-input:focus {
            border-color: var(--primary);
        }

        .send-button {
            background: var(--primary);
            color: white;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: var(--primary-dark);
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.85rem;
            opacity: 0.8;
            border-top: 1px solid var(--border-light);
        }

        .dark-mode .footer {
            border-top-color: var(--border-dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .login-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .login-input {
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            background: var(--card-light);
            color: var(--text-light);
        }

        .dark-mode .login-input {
            background: var(--card-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .login-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s;
        }

        .login-button:hover {
            background: var(--primary-dark);
        }

        .user-list {
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .user-item:hover {
            background: rgba(62, 207, 142, 0.1);
        }

        .dark-mode .user-item:hover {
            background: rgba(62, 207, 142, 0.15);
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            margin-left: auto;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .connected {
            background: var(--success);
        }
        
        .disconnected {
            background: var(--danger);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 16px;
            background: var(--card-light);
            border: 1px solid var(--border-light);
            border-radius: 18px;
            width: fit-content;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .dark-mode .typing-indicator {
            background: var(--card-dark);
            border-color: var(--border-dark);
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .dark-mode .typing-dot {
            background: var(--text-dark);
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingAnimation {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .system-message {
            text-align: center;
            font-style: italic;
            color: var(--secondary);
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .message-actions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            justify-content: flex-end;
        }
        
        .message-action {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .message-action:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .load-more {
            text-align: center;
            margin: 10px 0;
        }
        
        .load-more-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .notification.warning {
            background: var(--warning);
            color: var(--text-light);
        }
        
        .config-panel {
            padding: 15px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .config-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .dark-mode .config-input {
            background: var(--card-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }
        
        .config-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
        }
        
        .typing-users {
            font-size: 0.8rem;
            color: var(--secondary);
            margin-bottom: 10px;
            padding-left: 10px;
            font-style: italic;
        }
        
        /* 账号登录相关样式 */
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-light);
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--secondary);
            border-bottom: 2px solid transparent;
        }
        
        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .auth-form {
            display: none;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
        
        .auth-form.active {
            display: flex;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--secondary);
        }
        
        .auth-switch {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .user-action-button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            background: rgba(0,0,0,0.05);
            color: var(--text-light);
        }
        
        .dark-mode .user-action-button {
            background: rgba(255,255,255,0.1);
            color: var(--text-dark);
        }
        
        .user-action-button:hover {
            background: rgba(0,0,0,0.1);
        }
        
        .dark-mode .user-action-button:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .user-action-button.logout {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger);
        }
        
        .user-action-button.logout:hover {
            background: rgba(220, 53, 69, 0.2);
        }
        
        .message-status {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .message-status i {
            font-size: 0.6rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 信息面板 -->
        <div class="card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>实时聊天室</span>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="info-panel">
                <div class="info-item">
                    <i class="fas fa-bolt"></i>
                    <div>
                        <h3>实时通信</h3>
                        <p>使用Supabase实时订阅</p>
                        <div class="connection-status">
                            <div class="connection-dot disconnected" id="connectionDot"></div>
                            <span id="connectionStatus">连接断开</span>
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-database"></i>
                    <div>
                        <h3>Supabase 数据库</h3>
                        <p>消息永久保存在 PostgreSQL</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-users"></i>
                    <div>
                        <h3>多设备支持</h3>
                        <p>在不同设备间实时聊天</p>
                    </div>
                </div>
                
                <div class="user-list" id="userList">
                    <h4>在线用户</h4>
                    <!-- 在线用户列表将在这里显示 -->
                </div>
                
                <div class="config-panel">
                    <h4>Supabase 配置</h4>
                    <input type="text" class="config-input" id="supabaseUrlInput" placeholder="Supabase URL">
                    <input type="text" class="config-input" id="supabaseKeyInput" placeholder="Supabase Anon Key">
                    <button class="config-button" id="saveConfigButton">保存配置</button>
                </div>
                
                <div class="user-info" id="userInfo">
                    <!-- 用户信息将在这里显示 -->
                </div>
            </div>
        </div>

        <!-- 聊天面板 -->
        <div class="card chat-container">
            <div class="chat-header">
                <div class="chat-title">公共聊天室</div>
                <div class="online-indicator">
                    <div class="online-dot"></div>
                    <span id="onlineCount">0 人在线</span>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="load-more">
                    <button class="load-more-button" id="loadMoreButton">加载更多消息</button>
                </div>
                <!-- 消息将在这里动态生成 -->
            </div>
            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="输入消息..." disabled>
                <button class="send-button" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="footer">
                <p>使用Supabase实时数据库 | 消息永久保存</p>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div id="loginModal" style="display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="card" style="width: 90%; max-width: 400px;">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-user"></i>
                    <span>加入聊天室</span>
                </div>
            </div>
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">账号登录</button>
                <button class="auth-tab" id="registerTab">注册账号</button>
            </div>
            <div class="auth-form active" id="loginForm">
                <input type="email" class="login-input" id="loginEmail" placeholder="邮箱地址">
                <input type="password" class="login-input" id="loginPassword" placeholder="密码">
                <button class="login-button" id="loginButton">登录</button>
                <div class="auth-footer">
                    <span>还没有账号？</span>
                    <button class="auth-switch" id="switchToRegister">立即注册</button>
                </div>
            </div>
            <div class="auth-form" id="registerForm">
                <input type="text" class="login-input" id="registerUsername" placeholder="用户名" maxlength="20">
                <input type="email" class="login-input" id="registerEmail" placeholder="邮箱地址">
                <input type="password" class="login-input" id="registerPassword" placeholder="密码（至少6位）">
                <button class="login-button" id="registerButton">注册</button>
                <div class="auth-footer">
                    <span>已有账号？</span>
                    <button class="auth-switch" id="switchToLogin">立即登录</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase 配置
        let supabaseUrl = 'https://rudtcwlggkaxykrhhdsn.supabase.co';
        let supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1ZHRjd2xnZ2theHlrcmhoZHNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMzkyNjEsImV4cCI6MjA3NDkxNTI2MX0.Tb1zZvaRS2rppM1_7ka4WgpIh_PFxc4bLVHPG9T0AKg';
        let supabase = null;
        
        // 从本地存储加载配置
        function loadConfig() {
            const savedConfig = localStorage.getItem('supabaseConfig');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                supabaseUrl = config.url || '';
                supabaseKey = config.key || '';
                
                document.getElementById('supabaseUrlInput').value = supabaseUrl;
                document.getElementById('supabaseKeyInput').value = supabaseKey;
                
                // 初始化 Supabase
                initializeSupabase();
            }
        }
        
        // 保存配置
        function saveConfig() {
            supabaseUrl = document.getElementById('supabaseUrlInput').value.trim();
            supabaseKey = document.getElementById('supabaseKeyInput').value.trim();
            
            const config = {
                url: supabaseUrl,
                key: supabaseKey
            };
            
            localStorage.setItem('supabaseConfig', JSON.stringify(config));
            
            // 重新初始化 Supabase
            initializeSupabase();
            
            showNotification('配置已保存');
        }
        
        // 初始化 Supabase
        function initializeSupabase() {
            if (supabaseUrl && supabaseKey) {
                try {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    updateConnectionStatus(true);
                    
                    // 检查是否有已保存的登录会话
                    checkAuthSession();
                    
                    showNotification('Supabase 连接成功');
                } catch (error) {
                    console.error('Supabase 初始化失败:', error);
                    updateConnectionStatus(false);
                    showNotification('Supabase 连接失败', 'error');
                }
            } else {
                updateConnectionStatus(false);
            }
        }

        // DOM元素
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('themeToggle');
        const loginModal = document.getElementById('loginModal');
        const userInfo = document.getElementById('userInfo');
        const userList = document.getElementById('userList');
        const onlineCount = document.getElementById('onlineCount');
        const connectionDot = document.getElementById('connectionDot');
        const connectionStatus = document.getElementById('connectionStatus');
        const loadMoreButton = document.getElementById('loadMoreButton');
        const supabaseUrlInput = document.getElementById('supabaseUrlInput');
        const supabaseKeyInput = document.getElementById('supabaseKeyInput');
        const saveConfigButton = document.getElementById('saveConfigButton');
        
        // 账号登录相关元素
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const loginButton = document.getElementById('loginButton');
        const registerUsername = document.getElementById('registerUsername');
        const registerEmail = document.getElementById('registerEmail');
        const registerPassword = document.getElementById('registerPassword');
        const registerButton = document.getElementById('registerButton');
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');

        // 全局变量
        let currentUser = null;
        let userId = null;
        let onlineUsers = {};
        let isTyping = false;
        let typingTimer;
        let messageOffset = 0;
        let typingUsers = new Set();
        const MESSAGES_PER_PAGE = 20;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadConfig();
            
            // 检查保存的主题偏好
            const savedTheme = localStorage.getItem('chatTheme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // 尝试检查认证会话
            setTimeout(checkAuthSession, 500);
        });

        // 检查认证会话
        async function checkAuthSession() {
            if (!supabase) return;
            
            try {
                const { data, error } = await supabase.auth.getSession();
                if (error) {
                    console.error('检查会话失败:', error);
                    return;
                }
                
                if (data.session) {
                    // 用户已登录
                    const user = data.session.user;
                    currentUser = user.user_metadata.username || user.email.split('@')[0];
                    userId = user.id;
                    
                    // 获取用户资料（如果profiles表存在）
                    await fetchUserProfile();
                    
                    loginModal.style.display = 'none';
                    initializeChat();
                }
            } catch (error) {
                console.error('检查认证会话异常:', error);
            }
        }

        // 更新连接状态
        function updateConnectionStatus(connected) {
            if (connected) {
                connectionDot.className = 'connection-dot connected';
                connectionStatus.textContent = '已连接';
            } else {
                connectionDot.className = 'connection-dot disconnected';
                connectionStatus.textContent = '连接断开';
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 发送消息
            sendButton.addEventListener('click', sendMessage);
            
            // 回车发送消息
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 输入时触发打字指示器
            messageInput.addEventListener('input', () => {
                if (!isTyping && currentUser && supabase) {
                    isTyping = true;
                    handleTypingStart();
                }
                
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    isTyping = false;
                    handleTypingStop();
                }, 1000);
            });
            
            // 主题切换
            themeToggle.addEventListener('click', toggleTheme);
            
            // 登录
            loginButton.addEventListener('click', loginWithEmail);
            loginEmail.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginWithEmail();
                }
            });
            loginPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginWithEmail();
                }
            });
            
            // 注册
            registerButton.addEventListener('click', registerWithEmail);
            registerUsername.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    registerWithEmail();
                }
            });
            registerEmail.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    registerWithEmail();
                }
            });
            registerPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    registerWithEmail();
                }
            });
            
            // 切换登录/注册表单
            switchToRegister.addEventListener('click', () => {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            });
            
            switchToLogin.addEventListener('click', () => {
                registerTab.classList.remove('active');
                loginTab.classList.add('active');
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            });
            
            // 标签切换
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });
            
            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });
            
            // 加载更多消息
            loadMoreButton.addEventListener('click', loadMoreMessages);
            
            // 保存配置
            saveConfigButton.addEventListener('click', saveConfig);
        }

        // 处理开始打字
        async function handleTypingStart() {
            if (!supabase) return;
            
            try {
                // 更新用户状态为正在打字
                await supabase
                    .from('online_users')
                    .update({ is_typing: true, last_seen: new Date().toISOString() })
                    .eq('id', userId);
            } catch (error) {
                console.error('更新打字状态失败:', error);
            }
        }

        // 处理停止打字
        async function handleTypingStop() {
            if (!supabase) return;
            
            try {
                // 更新用户状态为停止打字
                await supabase
                    .from('online_users')
                    .update({ is_typing: false, last_seen: new Date().toISOString() })
                    .eq('id', userId);
            } catch (error) {
                console.error('更新打字状态失败:', error);
            }
        }

        // 邮箱登录
        async function loginWithEmail() {
            const email = loginEmail.value.trim();
            const password = loginPassword.value.trim();
            
            if (!email || !password) {
                showNotification('请输入邮箱和密码', 'warning');
                return;
            }
            
            try {
                if (!supabase) {
                    showNotification('Supabase 未配置', 'warning');
                    return;
                }
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                currentUser = data.user.user_metadata.username || data.user.email.split('@')[0];
                userId = data.user.id;
                
                // 获取用户资料（如果profiles表存在）
                await fetchUserProfile();
                
                // 初始化聊天
                initializeChat();
                
                showNotification('登录成功');
            } catch (error) {
                console.error('登录失败:', error);
                showNotification('登录失败: ' + error.message, 'error');
            }
        }

        // 邮箱注册
        async function registerWithEmail() {
            const username = registerUsername.value.trim();
            const email = registerEmail.value.trim();
            const password = registerPassword.value.trim();
            
            if (!username || !email || !password) {
                showNotification('请填写所有字段', 'warning');
                return;
            }
            
            if (password.length < 6) {
                showNotification('密码至少需要6位', 'warning');
                return;
            }
            
            try {
                if (!supabase) {
                    showNotification('Supabase 未配置', 'warning');
                    return;
                }
                
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                currentUser = username;
                userId = data.user.id;
                
                // 创建用户资料（如果profiles表存在）
                await createUserProfile(username);
                
                // 初始化聊天
                initializeChat();
                
                showNotification('注册成功，已自动登录');
            } catch (error) {
                console.error('注册失败:', error);
                showNotification('注册失败: ' + error.message, 'error');
            }
        }

        // 创建用户资料（如果profiles表存在）
        async function createUserProfile(username) {
            if (!supabase) return;
            
            try {
                const { error } = await supabase
                    .from('profiles')
                    .upsert({
                        id: userId,
                        username: username,
                        updated_at: new Date().toISOString()
                    });
                
                // 如果profiles表不存在，忽略错误
                if (error && !error.message.includes('relation "profiles" does not exist')) {
                    console.error('创建用户资料失败:', error);
                }
            } catch (error) {
                // 忽略profiles表不存在的错误
                if (!error.message.includes('relation "profiles" does not exist')) {
                    console.error('创建用户资料异常:', error);
                }
            }
        }

        // 获取用户资料（如果profiles表存在）
        async function fetchUserProfile() {
            if (!supabase) return;
            
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('id', userId)
                    .single();
                
                if (!error && data) {
                    currentUser = data.username;
                }
            } catch (error) {
                // 忽略profiles表不存在的错误
                if (!error.message.includes('relation "profiles" does not exist')) {
                    console.error('获取用户资料失败:', error);
                }
            }
        }

        // 退出登录
        async function logout() {
            try {
                if (supabase) {
                    // 设置用户离线
                    await setUserOffline();
                    
                    // 退出登录
                    await supabase.auth.signOut();
                }
                
                // 清除本地存储
                localStorage.removeItem('chatUser');
                
                // 重置状态
                currentUser = null;
                userId = null;
                
                // 显示登录模态框
                loginModal.style.display = 'flex';
                
                // 清空消息
                messagesContainer.innerHTML = '<div class="load-more"><button class="load-more-button" id="loadMoreButton">加载更多消息</button></div>';
                loadMoreButton.addEventListener('click', loadMoreMessages);
                
                // 清空用户信息
                userInfo.innerHTML = '';
                
                // 禁用输入
                messageInput.disabled = true;
                sendButton.disabled = true;
                
                showNotification('已退出登录');
            } catch (error) {
                console.error('退出登录失败:', error);
                showNotification('退出登录失败', 'error');
            }
        }

        // 初始化聊天
        async function initializeChat() {
            // 启用聊天功能
            messageInput.disabled = false;
            sendButton.disabled = false;
            
            // 隐藏登录模态框
            loginModal.style.display = 'none';
            
            // 显示用户信息
            userInfo.innerHTML = `
                <div class="avatar">${currentUser.charAt(0).toUpperCase()}</div>
                <div>
                    <div><strong>${currentUser}</strong></div>
                    <div style="font-size: 0.8rem;">在线</div>
                </div>
                <div class="user-actions">
                    <button class="user-action-button logout" onclick="logout()">退出</button>
                </div>
            `;
            
            // 设置用户在线状态
            await setUserOnline();
            
            // 监听实时消息
            listenToMessages();
            
            // 监听在线用户变化
            listenToOnlineUsers();
            
            // 加载历史消息
            loadMessages();
            
            // 显示欢迎消息
            addSystemMessage(`欢迎 ${currentUser} 加入聊天室！`);
            
            showNotification('已成功加入聊天室');
        }

        // 设置用户在线状态
        async function setUserOnline() {
            if (!supabase) {
                showNotification('Supabase 未配置', 'warning');
                return;
            }
            
            const userData = {
                id: userId,
                username: currentUser,
                last_seen: new Date().toISOString(),
                is_online: true,
                is_typing: false
            };
            
            try {
                // 使用 Supabase 的 upsert 功能插入或更新用户
                const { error } = await supabase
                    .from('online_users')
                    .upsert(userData);
                
                if (error) {
                    console.error('设置用户在线状态错误:', error);
                    showNotification('设置用户状态失败', 'error');
                }
            } catch (error) {
                console.error('设置用户在线状态异常:', error);
                showNotification('设置用户状态失败', 'error');
            }
            
            // 页面关闭时设置离线
            window.addEventListener('beforeunload', async () => {
                await setUserOffline();
            });
        }

        // 设置用户离线状态
        async function setUserOffline() {
            if (!supabase || !userId) return;
            
            try {
                await supabase
                    .from('online_users')
                    .update({ is_online: false, is_typing: false })
                    .eq('id', userId);
            } catch (error) {
                console.error('设置用户离线状态失败:', error);
            }
        }

        // 监听消息
        function listenToMessages() {
            if (!supabase) return;
            
            // 使用 Supabase 的实时订阅功能监听新消息
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'messages' }, 
                    (payload) => {
                        displayMessage(payload.new);
                    }
                )
                .on('postgres_changes',
                    { event: 'UPDATE', schema: 'public', table: 'messages' },
                    (payload) => {
                        updateMessageStatus(payload.new);
                    }
                )
                .subscribe();
        }

        // 监听在线用户
        function listenToOnlineUsers() {
            if (!supabase) return;
            
            // 使用 Supabase 的实时订阅功能监听在线用户变化
            supabase
                .channel('online_users')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'online_users' }, 
                    async (payload) => {
                        await updateOnlineUsers();
                    }
                )
                .subscribe();
        }

        // 更新在线用户列表
        async function updateOnlineUsers() {
            if (!supabase) return;
            
            try {
                // 获取在线用户
                const { data: users, error } = await supabase
                    .from('online_users')
                    .select('*')
                    .eq('is_online', true);
                
                if (error) {
                    console.error('获取在线用户错误:', error);
                    return;
                }
                
                // 过滤掉5分钟内没有活动的用户
                const activeUsers = users.filter(user => {
                    const lastSeen = new Date(user.last_seen);
                    const now = new Date();
                    return (now - lastSeen) < 5 * 60 * 1000; // 5分钟
                });
                
                // 更新在线用户列表
                onlineUsers = {};
                activeUsers.forEach(user => {
                    onlineUsers[user.id] = user;
                });
                
                // 更新正在打字的用户
                updateTypingUsers(activeUsers);
                
                // 更新UI
                updateOnlineUsersUI(activeUsers);
            } catch (error) {
                console.error('更新在线用户失败:', error);
            }
        }

        // 更新正在打字的用户
        function updateTypingUsers(users) {
            typingUsers.clear();
            
            users.forEach(user => {
                if (user.is_typing && user.id !== userId) {
                    typingUsers.add(user.username);
                }
            });
            
            updateTypingIndicator();
        }

        // 更新打字指示器
        function updateTypingIndicator() {
            // 移除现有的指示器
            const existingIndicator = document.getElementById('typingIndicator');
            if (existingIndicator) {
                existingIndicator.remove();
            }
            
            if (typingUsers.size > 0) {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-users';
                typingDiv.id = 'typingIndicator';
                
                const users = Array.from(typingUsers);
                let text = '';
                
                if (users.length === 1) {
                    text = `${users[0]} 正在输入...`;
                } else if (users.length === 2) {
                    text = `${users[0]} 和 ${users[1]} 正在输入...`;
                } else {
                    text = `${users[0]} 和其他 ${users.length - 1} 人正在输入...`;
                }
                
                typingDiv.textContent = text;
                messagesContainer.appendChild(typingDiv);
                
                // 滚动到底部
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // 更新在线用户UI
        function updateOnlineUsersUI(users) {
            let userListHTML = '<h4>在线用户</h4>';
            
            if (users.length === 0) {
                userListHTML += '<p>暂无其他在线用户</p>';
            } else {
                users.forEach(user => {
                    const typingIndicator = user.is_typing ? ' 💬' : '';
                    userListHTML += `
                        <div class="user-item">
                            <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                            <div>${user.username}${typingIndicator}</div>
                            <div class="status-indicator"></div>
                        </div>
                    `;
                });
            }
            
            // 添加当前用户
            if (currentUser) {
                userListHTML += `
                    <div class="user-item" style="margin-top: 10px; border-top: 1px solid var(--border-light); padding-top: 10px;">
                        <div class="user-avatar">${currentUser.charAt(0).toUpperCase()}</div>
                        <div>${currentUser} (我)</div>
                        <div class="status-indicator"></div>
                    </div>
                `;
            }
            
            userList.innerHTML = userListHTML;
            onlineCount.textContent = `${users.length + (currentUser ? 1 : 0)} 人在线`;
        }

        // 发送消息
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText || !currentUser || !supabase) return;
            
            const message = {
                message_text: messageText,
                username: currentUser,
                user_id: userId,
                created_at: new Date().toISOString(),
                status: 'sending' // 发送状态
            };
            
            try {
                // 先显示本地消息（带发送状态）
                const tempId = 'temp_' + Date.now();
                message.id = tempId;
                displayMessage(message);
                
                // 清空输入框
                messageInput.value = '';
                
                // 停止打字指示器
                if (isTyping) {
                    isTyping = false;
                    await handleTypingStop();
                }
                
                // 保存消息到 Supabase 数据库
                const { data, error } = await supabase
                    .from('messages')
                    .insert([{
                        message_text: messageText,
                        username: currentUser,
                        user_id: userId,
                        created_at: new Date().toISOString()
                    }])
                    .select();
                
                if (error) {
                    throw new Error(error.message);
                }
                
                // 更新消息状态为已发送
                updateMessageStatus(data[0]);
                
                showNotification('消息已发送');
            } catch (error) {
                console.error('发送消息失败:', error);
                showNotification('消息发送失败: ' + error.message, 'error');
                
                // 更新消息状态为发送失败
                updateMessageStatus({
                    id: message.id,
                    status: 'failed'
                });
            }
        }

        // 从 Supabase 数据库加载消息
        async function loadMessages() {
            try {
                if (!supabase) {
                    throw new Error('Supabase 未配置');
                }
                
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .range(messageOffset, messageOffset + MESSAGES_PER_PAGE - 1);
                
                if (error) {
                    throw new Error(error.message);
                }
                
                // 清空消息容器（如果是第一次加载）
                if (messageOffset === 0) {
                    messagesContainer.innerHTML = '<div class="load-more"><button class="load-more-button" id="loadMoreButton">加载更多消息</button></div>';
                    loadMoreButton.addEventListener('click', loadMoreMessages);
                }
                
                // 反转消息顺序（最新的在底部）
                const reversedMessages = messages.reverse();
                
                // 显示消息
                reversedMessages.forEach(message => {
                    displayMessage(message, true);
                });
                
                // 更新偏移量
                messageOffset += MESSAGES_PER_PAGE;
                
                // 如果没有更多消息，隐藏加载更多按钮
                if (messages.length < MESSAGES_PER_PAGE) {
                    loadMoreButton.style.display = 'none';
                }
                
                // 如果是第一次加载，滚动到底部
                if (messageOffset === MESSAGES_PER_PAGE) {
                    setTimeout(() => {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }, 100);
                }
            } catch (error) {
                console.error('加载消息失败:', error);
                showNotification('加载消息失败: ' + error.message, 'error');
            }
        }

        // 加载更多消息
        async function loadMoreMessages() {
            await loadMessages();
        }

        // 显示消息
        function displayMessage(message, isHistory = false) {
            // 检查是否已经显示过这条消息（避免重复显示）
            const existingMessage = document.querySelector(`[data-message-id="${message.id}"]`);
            if (existingMessage) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.setAttribute('data-message-id', message.id);
            
            if (message.user_id === userId) {
                // 自己的消息
                messageDiv.className = 'message user-message';
                let statusHtml = '';
                
                if (message.status === 'sending') {
                    statusHtml = '<div class="message-status"><i class="fas fa-clock"></i> 发送中...</div>';
                } else if (message.status === 'failed') {
                    statusHtml = '<div class="message-status"><i class="fas fa-exclamation-circle"></i> 发送失败</div>';
                } else {
                    statusHtml = '<div class="message-status"><i class="fas fa-check"></i> 已发送</div>';
                }
                
                messageDiv.innerHTML = `
                    <div>${message.message_text}</div>
                    <div class="message-time">${formatTime(message.created_at)}</div>
                    ${statusHtml}
                    <div class="message-actions">
                        <button class="message-action" title="删除消息" onclick="deleteMessage('${message.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            } else {
                // 其他用户的消息
                messageDiv.className = 'message other-user-message';
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span>${message.username}</span>
                    </div>
                    <div>${message.message_text}</div>
                    <div class="message-time">${formatTime(message.created_at)}</div>
                `;
            }
            
            // 如果是历史消息，插入到加载更多按钮之后
            if (isHistory) {
                const loadMoreDiv = document.querySelector('.load-more');
                if (loadMoreDiv) {
                    loadMoreDiv.after(messageDiv);
                } else {
                    messagesContainer.appendChild(messageDiv);
                }
            } else {
                messagesContainer.appendChild(messageDiv);
                
                // 滚动到底部
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // 更新消息状态
        function updateMessageStatus(message) {
            const messageElement = document.querySelector(`[data-message-id="${message.id}"]`);
            if (!messageElement) return;
            
            // 如果是临时消息，更新ID
            if (messageElement.getAttribute('data-message-id').startsWith('temp_')) {
                messageElement.setAttribute('data-message-id', message.id);
            }
            
            // 更新消息状态
            const statusElement = messageElement.querySelector('.message-status');
            if (statusElement) {
                if (message.status === 'sending') {
                    statusElement.innerHTML = '<i class="fas fa-clock"></i> 发送中...';
                } else if (message.status === 'failed') {
                    statusElement.innerHTML = '<i class="fas fa-exclamation-circle"></i> 发送失败';
                } else {
                    statusElement.innerHTML = '<i class="fas fa-check"></i> 已发送';
                }
            }
        }

        // 删除消息
        async function deleteMessage(messageId) {
            if (!confirm('确定要删除这条消息吗？')) return;
            
            try {
                if (!supabase) {
                    throw new Error('Supabase 未配置');
                }
                
                // 从 Supabase 数据库删除消息
                const { error } = await supabase
                    .from('messages')
                    .delete()
                    .eq('id', messageId);
                
                if (error) {
                    throw new Error(error.message);
                }
                
                // 从UI中移除消息
                const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
                if (messageElement) {
                    messageElement.remove();
                }
                
                showNotification('消息已删除');
            } catch (error) {
                console.error('删除消息失败:', error);
                showNotification('删除消息失败: ' + error.message, 'error');
            }
        }

        // 添加系统消息
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.innerHTML = `<i>${text}</i>`;
            
            messagesContainer.appendChild(messageDiv);
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 显示通知
        function showNotification(message, type = 'success') {
            // 移除现有的通知
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // 3秒后自动移除
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 格式化时间
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // 切换主题
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('chatTheme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站维护中 - 即将恢复</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4facfe;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #fff, #4facfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .maintenance-icon {
            font-size: 6rem;
            margin: 30px 0;
            color: #4facfe;
            position: relative;
            animation: spin 8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-container {
            margin: 30px 0;
            position: relative;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 30px;
            display: inline-block;
            font-weight: 600;
            letter-spacing: 1px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 300px;
            transition: all 0.3s ease;
        }
        
        .status.error {
            background: rgba(255, 50, 50, 0.2);
            color: #ff9e9e;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 50, 50, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 50, 50, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 50, 50, 0); }
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .progress-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
        }
        
        .info-box h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #4facfe;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-box p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .info-box ul {
            padding-left: 20px;
            margin: 15px 0;
        }
        
        .info-box li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .footer {
            margin-top: 30px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .retry-indicator {
            display: none;
            margin: 15px 0;
            font-size: 1.2rem;
            color: #ff9e9e;
        }
        
        .retry-indicator.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .retry-indicator i {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .contact-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .contact-info p {
            margin: 10px 0;
            line-height: 1.6;
        }
        
        .contact-info i {
            margin-right: 10px;
            color: #4facfe;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .maintenance-icon {
                font-size: 4rem;
            }
            
            .status {
                min-width: 250px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .info-box, .contact-info {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-cube"></i>
        </div>
        <h1>网站维护中</h1>
        <p class="subtitle">我们正在进行系统升级以提供更好的服务体验<br>感谢您的耐心等待</p>
        
        <div class="maintenance-icon">
            <i class="fas fa-cogs"></i>
        </div>
        
        <div class="status-container">
            <div class="status" id="status-text">
                <i class="fas fa-sync-alt"></i> 维护进度：<span id="progress-text">0%</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="progress-label" id="progress-label">0%</div>
            </div>
        </div>
        
        <div class="retry-indicator" id="retry-indicator">
            <i class="fas fa-redo-alt"></i> 正在重试修复...
        </div>
        
        <div class="contact-info">
            <p><i class="fas fa-info-circle"></i> 维护期间如需帮助，请不要联系我们：</p>
            <p><i class="fas fa-envelope"></i> 邮箱：2516188542@qq.com</p>
            <p><i class="fas fa-phone"></i> 电话：19866247032</p>
        </div>
        
        <div class="info-box">
            <h3><i class="fas fa-info-circle"></i> 维护信息</h3>
            <p>我们正在对系统进行以下降级：</p>
            <ul>
                <li>删除新的功能</li>
                <li>清除数据库信息</li>
                <li>削弱安全措施以泄露用户数据</li>
                <li>用户界面将会变得更加卡顿</li>
            </ul>
            <p>维护期间网站将暂时无法访问，给您带来的不便敬请谅解。</p>
            <p>不服受着</p>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 JOKING 版权所有 | 客服邮箱: 2516188542@qq.com</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const progressBar = document.getElementById('progress-bar');
        const progressLabel = document.getElementById('progress-label');
        const statusText = document.getElementById('status-text');
        const retryIndicator = document.getElementById('retry-indicator');
        
        // 使用querySelector获取进度文本元素
        let progressText = document.getElementById('progress-text');
        
        // 模拟维护进度
        let progress = 0;
        let errorTriggered = false;
        
        function simulateMaintenance() {
            // 随机增加进度（模拟真实维护过程）
            const increment = Math.random() * 5 + 1;
            progress += increment;
            
            // 当进度接近99%时触发错误状态
            if (progress >= 99 && !errorTriggered) {
                progress = 99; // 停在99%
                errorTriggered = true;
                
                // 显示错误状态
                statusText.classList.add('error');
                statusText.innerHTML = '<i class="fas fa-exclamation-circle"></i> 修复失败，正在重试...';
                retryIndicator.classList.add('show');
                
                // 更改进度条颜色
                progressBar.style.background = 'linear-gradient(to right, #ff4d4d, #ff9e9e)';
                
                // 3秒后重置进度
                setTimeout(() => {
                    progress = 0; // 重置为0%
                    errorTriggered = false;
                    
                    // 更新状态文本
                    statusText.classList.remove('error');
                    statusText.innerHTML = `<i class="fas fa-sync-alt"></i> 维护进度：<span id="progress-text">${Math.round(progress)}%</span>`;
                    
                    // 重新获取进度文本元素引用
                    progressText = document.getElementById('progress-text');
                    
                    // 恢复进度条颜色
                    progressBar.style.background = 'linear-gradient(to right, #4facfe, #00f2fe)';
                    
                    // 隐藏重试指示器
                    retryIndicator.classList.remove('show');
                    
                    // 立即更新进度显示
                    progressBar.style.width = `${progress}%`;
                    if (progressText) {
                        progressText.textContent = `${Math.round(progress)}%`;
                    }
                    progressLabel.textContent = `${Math.round(progress)}%`;
                    
                    // 立即调用一次模拟维护，使进度从0%开始增加
                    simulateMaintenance();
                }, 3000);
            }
            
            // 确保进度不超过99%
            if (progress > 99) progress = 99;
            
            // 更新进度显示
            progressBar.style.width = `${progress}%`;
            if (progressText) {
                progressText.textContent = `${Math.round(progress)}%`;
            }
            progressLabel.textContent = `${Math.round(progress)}%`;
        }
        
        // 每0.5秒更新一次维护进度
        const progressInterval = setInterval(simulateMaintenance, 500);
        
        // 初始进度更新
        simulateMaintenance();
    </script>
</body>
</html>
